<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Santa Cruz Tourist Spots</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather+Sans">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
		<script src="https://use.fontawesome.com/69145f3bd5.js"></script>
		<script src="js/lib/knockout-3.4.2.js"></script>
		<script src="js/lib/jquery-3.2.1.min.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwvKRUw4xUBQzOcLU-w6GJINWUWKOEaQM&v=3&callback=initMap" onerror="googleMapsError()">
		</script>
	</head>
	<body>
		<div class="header">
			<h1>Santa Cruz Tourist Spots</h1>
			<a href="#" class="menuicon" data-bind="click: toggle">
				<!-- icon is from Font Awesome http://fontawesome.io/icon/bars/ -->
				<i class="fa fa-bars" aria-hidden="true"></i>
			</a>
		</div>
		<div class="sidenav" data-bind="css: {'activeSidenav': active}">
			<input type="search" id="mySearch" placeholder="search" data-bind="textInput: query">
			<ul data-bind="foreach: search">
				<a href="#" data-bind="text: title, click: $parent.selectMarker"></a>
			</ul>
		</div>
		<div id="map"></div>
	</body>
</html>
